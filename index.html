<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="name" id="nameField">
                <input type="email" placeholder="Username or Email address"><br>
                <input type="password" placeholder="password">
                <a href="">Forget Password</a>
                <input type="button" value="Login" id="signinBtn">
                
                <div class="link">
                    <a href="https://www.facebook.com"><img src="fb.com.png" alt=""></a>
                    <a href="https://www.twitter.com"><img src="twitter.png" alt=""></a>
                    <a href="https://www.google.com"><img src="google.png" alt=""></a>
                </div>
                
                <p class="signup">Not a member? <a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
